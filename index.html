<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição de parágrafos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Adicione parágrafos à div</h1>

    <div class="conteudo-entrada">
        <label for="paragrafo-input">Parágrafo:</label>
        <input type="text" id="paragrafo-input" placeholder="Digite o texto do parágrafo">
    </div>

    <button id="botao-adicao">Adicionar parágrafo</button>
    <button id="botao-contar">Contar parágrafos</button>

    <div id="conteudo-div"></div>

    <dialog id="caixa-dialogo">
        <p id="mensagem-dialogo"></p>
        <button id="fechar-dialogo">Fechar</button>
    </dialog>
    
    <script src="main.js"></script>
</body>
</html>
